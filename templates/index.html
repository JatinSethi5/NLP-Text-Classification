<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>News Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('C:/Users/Sethi/Documents/GitHub/NLP-Text-Classification/templates/bg_img.jpg') no-repeat center center/cover;
    }
    .container {
        width: 60%;
        padding: 40px;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        color: white;
    }
    h1 {
        font-size: 42px;
        margin-bottom: 20px;
    }
    textarea {
        width: 100%;
        height: 250px;
        padding: 15px;
        border: none;
        border-radius: 8px;
        box-sizing: border-box;
        resize: vertical;
        font-size: 18px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        outline: none;
    }
    textarea::placeholder {
        color: #555;
    }
    button {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        background: #ff7b00;
        color: white;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    button:hover {
        background: #ff5500;
        transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>News Prediction</h1>
    <form action="/predict" method="post">
      <textarea name="text" placeholder="Type or paste your news here..." required></textarea>
      <button type="submit">Predict</button>
    </form>
  </div>

</body>
</html>

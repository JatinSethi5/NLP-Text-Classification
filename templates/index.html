<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML Model App</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-size:cover;
        background-position: center;
        background-repeat: no-repeat; 
        background-attachment: fixed; 
        background-color: rgba(255, 255, 255, 0.5);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4c86af;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #4c86af;
    }
</style>
</head>

<body>
 <div class="login">
	<h1 style="font-size: 100px;">News Prediction</h1>

    <form action="/predict" method="post">
      <input type="text" name="text" placeholder="Enter news" required="required" step="any" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
  

 </div>


</body>
</html>
